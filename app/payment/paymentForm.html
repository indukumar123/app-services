<div ng-if="paymentCtrl.errors">
    <div class="bs-callout bs-callout-danger">
        <ul>
            <li ng-repeat="errorMessage in paymentCtrl.errors track by $index">
                {{errorMessage}}
            </li>
        </ul>
    </div>
    <button class="btn btn-lg btn-cust" ng-click="paymentCtrl.reloadIframe()">Re-enter card information</button>
</div>
<iframe ng-src="{{paymentCtrl.iframeSrc}}" ng-if="!paymentCtrl.errors"></iframe>
