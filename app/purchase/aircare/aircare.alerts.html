<div class="alert alert-{{alert.type}} alert-dismmissable" role="alert" ng-repeat="alert in alerts" style="line-height:0.25px">
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    {{alert.message}}
</div>
