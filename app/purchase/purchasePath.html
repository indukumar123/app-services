<div ng-controller="purchasePathController as vm">
    <div ng-if="vm.ready === true">
        <purchase-container
            [rating-id]="vm.ratingId"
            [agent]="vm.agent"
            [customer]="vm.customer" 
            [step]="vm.step"
            [session-id]="vm.sessionId"
            [quote-id]="vm.quoteId"
            (step-changed)="vm.stepChanged($event)"
            (package-changed)="vm.packageChanged($event)"
            (purchase-completed)="vm.purchaseCompleted($event)"></purchase-container>
    </div>
</div>
