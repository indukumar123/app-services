<section id="dashboard-view" data-ng-controller="dashboardController as vm">
    <div data-ng-include="'app/dashboard/kpis.html'"></div>
    <quick-quote-directive current-state="vm.currentState"
                           current-agent-code="vm.currentAgentCode"
                           quote-cta="vm.state.cta"
                           temp-quote="vm.tempQuote"
                           redirect-to="quickquote">
    </quick-quote-directive>
    <product-tiles state="{{vm.currentState}}"
                   agentCode="{{vm.agentCode}}"
                   cta="vm.tempQuote"
                   agent='vm.agent'>

    </product-tiles>
    <div data-ng-include="'app/dashboard/dashboard.quotes.html'"></div>
    <div data-ng-include="'app/dashboard/upcomingPolicies.html'"></div>
    <section id="todos-view" data-ng-controller="todoController as vm">
        <div ng-if="vm.ready">
            <div data-bhtp-todos-directive=""
                data-title="vm.title"
                data-config="vm.config"
                data-selected-product="vm.selectedProduct"
                data-product-list="vm.productList"
                data-load-data="vm.loadTodos()"
                data-todos="vm.todos">
            </div>
        </div>
    </section>
</section>
