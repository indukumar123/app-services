<section id="quickQuoteDetail">
        <quick-quote-directive quote-cta="vm.state.cta"
                               temp-quote="vm.tempQuote"
                               current-state="vm.currentState"
                               current-agent-code="vm.currentAgentCode"
                               on-reset-all-packages="vm.resetAllPackages"
                               on-get-a-quote="vm.getQuotes"
                               agent="vm.agent">
        </quick-quote-directive>

        <div class="row" data-ng-if="vm.showProductInformation()">
            <div class="col-lg-12 col-md-12">
                <products-table
                    ng-show="vm.showProductTable"
                    packages="{{vm.packages}}"
                    quotes="{{vm.quotes}}"
                    residence-state="vm.state.cta.residenceState"
                    cta="vm.state.cta"
                    customer-id="vm.state.customerId"
                    suppress-warning="vm.suppressWarning()"
                    on-send-quick-quote="vm.sendQuickQuote"></products-table>
                <product-tiles
                    ng-show="!vm.showProductTable"
                    state="{{vm.currentState}}"
                    agent-code="{{vm.currentAgentCode}}"
                    agent-code-passed="vm.currentAgentCode"
                    agent='vm.agent'
                    cta="vm.tempQuote"
                    customer-id="vm.state.customerId">
                </product-tiles>
                <bhtp-faq-directive
                    packages="{{vm.faqPackages}}"
                    show-agent-faq="false"
                    show-web-faq="true"
                    display-on="false"></bhtp-faq-directive>
            </div>
        </div>
</section>
