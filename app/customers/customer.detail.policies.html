<div>
    <h4>Policies</h4>
    <div>
        <div class="row filter-bar">
            <div class="col-md-3 form-group">
                <label for="search">Search</label>
                <input type="text" class="form-control" name="search" placeholder="Search" data-ng-model="vm.customerPolicies.searchText" data-ng-change="vm.customerPolicies.searchChanged();">
            </div>
            <div class="col-md-3 form-group">
                <label for="productFilter">Show</label>
                <select class="form-control" name="productFilter"
                        data-ng-model="vm.customerPolicies.filteredProduct"
                        data-ng-options="product.value as product.name for product in vm.customerPolicies.products"
                        data-ng-change="vm.customerPolicies.filterChanged();"></select>
            </div>
            <div class="col-md-2 form-group">
                <label for="dateFilter">Date Range</label>
                <select class="form-control" name="dateFilter"
                        data-ng-model="vm.customerPolicies.filteredDate"
                        data-ng-options="dateFilter.interval as dateFilter.name for dateFilter in vm.customerPolicies.dateFilters"
                        data-ng-change="vm.customerPolicies.filterChanged();"></select>
            </div>
            <div class="col-md-2 form-group">
                <label for="statusFilter">Status</label>
                <select class="form-control" name="statusFilter"
                        data-ng-model="vm.customerPolicies.filteredStatus"
                        data-ng-options="status.value as status.name for status in vm.customerPolicies.statusList"
                        data-ng-change="vm.customerPolicies.filterChanged();"></select>
            </div>
        </div>
        <div ng-if="vm.ready">
            <div data-bhtp-grid-directive=""
                 data-grid-config="vm.customerPolicies.gridConfig"
                 data-load-data="vm.customerPolicies.loadData()" data-custom-filters="vm.customerPolicies.getCustomFilters()"
                 data-search-text="vm.customerPolicies.searchText" data-selected="[]"
                 data-reload-data-flag="vm.customerPolicies.reloadDataFlag" data-refresh-data-flag="vm.customerPolicies.refreshDataFlag"></div>
        </div>
    </div>
</div>
