<div class="modal fade bhtpPopup" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 id="myModalLabel" class="modal-header-h4">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group" id="mode-group" data-toggle="buttons">
                    <span class="fa" data-ng-class="iconClass"></span>&nbsp;&nbsp;{{message}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-lg btn-cust" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>
