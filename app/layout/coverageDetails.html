<div class="container-fluid col-xs-12" style="pointer-events: none;">
    <div id="coverageDetails" class="overlayBottom">
        <div class="row">
            <button class="btn btn-group-lg btn-cust pull-right" data-ng-click="toggleDetails()" id="toggleCoverages" name="toggleCoverages" style="margin-right:16px; pointer-events: all;"><span style="color:#fff">{{buttonText}}</span></button>
        </div>
        <div class="panel coverage-panel-default" style="border-top: solid #364f78 5px; pointer-events: all;" id="coveragePanel" name="coveragePanel">
            <div class="coverage-panel-heading" style="background-color: #f5f5f5;" id="coverageHeader" name="coverageHeader">

                <div class="row">
                    <div class="col-xs-4">
                        <h5 style="padding-left:15px;">Coverage Name</h5>
                    </div>
                    <div class="col-xs-4">
                        <h5>Coverage Description</h5>
                    </div>
                    <div class="col-xs-4">
                        <div class="col-xs-9 col-xs-offset-3">
                            <h5 class="text-center">Coverage Limit</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div id="coverageBody" name="coverageBody" class="overlayBottomBody">
                <div class="panel-body">
                    <coverage-list coverages="coverages" mode="'drawer'"></coverage-list>                    
                </div>
            </div>
            <div class="row panel-footer col-xs-12" id="coverageFooter" name="coverageFooter" style="margin-left: 0;">
                <a href="{{docUrl}}" target="_blank"><i class="fa fa-external-link"></i> Read Description of Coverage</a>
            </div>
        </div>
    </div>
</div>
