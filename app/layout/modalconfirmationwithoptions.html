<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="btn-group" id="mode-group" data-toggle="buttons">
                    <span class="fa fa-info-circle haswarning"></span>&nbsp;&nbsp;{{mainmessage}}
                    <div data-ng-repeat="msg in messages">
                        <div>{{messages[$index]}}</div>
                    </div>
                    <div data-ng-if="disclaimmer != ''">
                        <p>
                            <span class="fa fa-info-circle haswarning"></span>&nbsp;&nbsp;
                            <i>{{messages}}</i>
                        </p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-ng-repeat="button in modalbuttons" class="{{modalbuttons[$index].style}}" data-dismiss="modal" data-ng-click="modalbuttons[$index].action()">{{modalbuttons[$index].name}}</button>
            </div>
        </div>
    </div>
</div>
