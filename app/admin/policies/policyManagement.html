<div>
    <h2>Review Policy Uploads</h2>
    <div class="row filter-bar">
        <div class="form-inline col-sm-12">
            <button id="uploadPolicies"
                    name="uploadPolicies"
                    type="button"
                    class="btn btn-primary btn-cust"
                    data-ng-click="vm.uploadPolicies()">
                New Upload
            </button>
        </div>
    </div>
    <data-bhtp-grid-directive data-grid-config="vm.gridConfig"
                              data-load-data="vm.loadPolicies()"
                              data-reload-data-flag="false"
                              data-refresh-data-flag="vm.refreshDataFlag"
                              data-search-text="vm.searchText"
                              data-selected="[]"
                              data-custom-filters="vm.getCustomFilters()">
    </data-bhtp-grid-directive>
</div>
